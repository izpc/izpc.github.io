        <article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    
    <h1 class="posttitle p-name" itemprop="name headline">
        JupyterHub Authentik Login
    </h1>



    <div class="meta">
      <span class="author p-author h-card" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span class="p-name" itemprop="name">半瓶水研究员</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2024-05-31T08:18:19.000Z" class="dt-published" itemprop="datePublished">2024-05-31</time>
        
      
    </div>


      

      
    <div class="article-tag">
        <i class="fa-solid fa-tag"></i>
        <a class="p-category" href="/tags/authentik/" rel="tag">authentik</a>, <a class="p-category" href="/tags/jupyterhub/" rel="tag">jupyterhub</a>, <a class="p-category" href="/tags/login/" rel="tag">login</a>
    </div>


    </div>
  </header>
  

  <div class="content e-content" itemprop="articleBody">
    <p><a target="_blank" rel="noopener" href="https://z2jh.jupyter.org/en/stable/administrator/authentication.html#genericoauthenticator-openid-connect">参考文档</a> 以及一些<a target="_blank" rel="noopener" href="https://oauthenticator.readthedocs.io/en/stable/reference/api/gen/oauthenticator.oauth2.html">配置</a></p>
<p>下面之前的 LDAP 和 启用的新的 OAuth 配置，可以参考一下：</p>
<p>注意 allow_all 为 true，表示允许所有用户登录</p>
<figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">hub:</span></span><br><span class="line">  <span class="attr">activeServerLimit:</span></span><br><span class="line">  <span class="attr">allowNamedServers:</span> <span class="literal">false</span></span><br><span class="line">  <span class="attr">annotations:</span> &#123;&#125;</span><br><span class="line">  <span class="attr">args:</span> []</span><br><span class="line">  <span class="attr">authenticatePrometheus:</span></span><br><span class="line">  <span class="attr">baseUrl:</span> <span class="string">&quot;/&quot;</span></span><br><span class="line">  <span class="attr">command:</span> []</span><br><span class="line">  <span class="attr">concurrentSpawnLimit:</span> <span class="number">64</span></span><br><span class="line">  <span class="attr">config:</span></span><br><span class="line">    <span class="attr">Authenticator:</span></span><br><span class="line">      <span class="attr">admin_users:</span></span><br><span class="line">        <span class="bullet">-</span> <span class="string">&quot;admin&quot;</span></span><br><span class="line">      <span class="attr">allow_all:</span> <span class="literal">true</span></span><br><span class="line">      <span class="attr">auto_login:</span> <span class="literal">true</span></span><br><span class="line">    <span class="attr">GenericOAuthenticator:</span></span><br><span class="line">      <span class="attr">authorize_url:</span> <span class="string">&quot;https://authentik.example.com/application/o/authorize/&quot;</span></span><br><span class="line">      <span class="attr">client_id:</span> <span class="string">&quot;&quot;</span></span><br><span class="line">      <span class="attr">client_secret:</span> <span class="string">&quot;&quot;</span></span><br><span class="line">      <span class="attr">login_service:</span> <span class="string">&quot;OAuth&quot;</span></span><br><span class="line">      <span class="attr">oauth_callback_url:</span> <span class="string">&quot;https://jupyter.example.com/hub/oauth_callback&quot;</span></span><br><span class="line">      <span class="attr">scope:</span></span><br><span class="line">        <span class="bullet">-</span> <span class="string">&quot;openid&quot;</span></span><br><span class="line">        <span class="bullet">-</span> <span class="string">&quot;email&quot;</span></span><br><span class="line">      <span class="attr">token_url:</span> <span class="string">&quot;https://authentik.example.com/application/o/token/&quot;</span></span><br><span class="line">      <span class="attr">userdata_url:</span> <span class="string">&quot;https://authentik.example.com/application/o/userinfo/&quot;</span></span><br><span class="line">      <span class="attr">username_claim:</span> <span class="string">&quot;sub&quot;</span></span><br><span class="line">    <span class="attr">JupyterHub:</span></span><br><span class="line">      <span class="attr">admin_access:</span> <span class="literal">true</span></span><br><span class="line">      <span class="attr">authenticator_class:</span> <span class="string">&quot;generic-oauth&quot;</span></span><br><span class="line">    <span class="attr">LDAPAuthenticator:</span></span><br><span class="line">      <span class="attr">allowed_groups:</span> []</span><br><span class="line">      <span class="attr">bind_dn_template:</span></span><br><span class="line">        <span class="bullet">-</span> <span class="string">&quot;uid=&#123;username&#125;,ou=foo,ou=People,dc=example,dc=com&quot;</span></span><br><span class="line">      <span class="attr">escape_userdn:</span> <span class="literal">true</span></span><br><span class="line">      <span class="attr">lookup_dn:</span> <span class="literal">false</span></span><br><span class="line">      <span class="attr">server_address:</span> <span class="string">&quot;ldap.example.com&quot;</span></span><br><span class="line">      <span class="attr">use_ssl:</span> <span class="literal">true</span></span><br></pre></td></tr></table></figure>

  </div>
</article>
