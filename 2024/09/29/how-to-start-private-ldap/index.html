    <h1 id="如何启动私有-LDAP"><a href="#如何启动私有-LDAP" class="headerlink" title="如何启动私有 LDAP"></a>如何启动私有 LDAP</h1><p><code>docker-compose.yml</code> 配置文件</p>
<figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">version:</span> <span class="string">&#x27;3.8&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="attr">services:</span></span><br><span class="line">  <span class="attr">openldap:</span></span><br><span class="line">    <span class="attr">image:</span> <span class="string">osixia/openldap:1.5.0</span></span><br><span class="line">    <span class="attr">restart:</span> <span class="string">always</span></span><br><span class="line">    <span class="attr">container_name:</span> <span class="string">ldap</span></span><br><span class="line">    <span class="attr">ports:</span></span><br><span class="line">      <span class="bullet">-</span> <span class="string">&quot;389:389&quot;</span></span><br><span class="line">      <span class="bullet">-</span> <span class="string">&quot;636:636&quot;</span></span><br><span class="line">    <span class="attr">environment:</span></span><br><span class="line">      <span class="bullet">-</span> <span class="string">LDAP_ORGANISATION=foo</span></span><br><span class="line">      <span class="bullet">-</span> <span class="string">LDAP_DOMAIN=bar.com</span></span><br><span class="line">      <span class="bullet">-</span> <span class="string">LDAP_ADMIN_PASSWORD=foobar</span></span><br><span class="line">      <span class="bullet">-</span> <span class="string">LDAP_CONFIG_PASSWORD=foobar</span></span><br><span class="line">    <span class="attr">volumes:</span></span><br><span class="line">      <span class="bullet">-</span> <span class="string">$&#123;PWD&#125;/ldap:/var/lib/ldap</span></span><br><span class="line">      <span class="bullet">-</span> <span class="string">$&#123;PWD&#125;/slapd.d:/etc/ldap/slapd.d</span></span><br></pre></td></tr></table></figure>
